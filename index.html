<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hermes & Merkür SET</title>
<style>
body{background:#121212;color:#fff;font-family:Arial,sans-serif;margin:0;padding:0;}
header{text-align:center;padding:30px;}
header h1{color:#d4af37;margin:10px 0;}
.button{display:inline-block;background:#d4af37;color:black;padding:10px 20px;border-radius:25px;text-decoration:none;font-weight:bold;transition:0.3s;}
.button:hover{background:#fff;color:#000;}
.section{padding:20px;}
.products-slider{display:flex;overflow-x:auto;gap:20px;padding:10px 0;scroll-behavior:smooth;}
.card{min-width:280px;background:#1a1a1a;border:1px solid #d4af37;border-radius:15px;overflow:hidden;flex-shrink:0;transition:0.3s;}
.card img{width:100%;height:180px;object-fit:cover;}
.card-content{padding:15px;}
.price{color:#d4af37;font-weight:bold;margin-top:10px;}
.filter-btn{border:2px solid #d4af37;background:transparent;color:#d4af37;padding:8px 20px;margin:0 5px;border-radius:25px;cursor:pointer;transition:0.3s;}
.filter-btn:hover,.filter-btn.active{background:#d4af37;color:black;}
</style>
</head>
<body>

<header>
<img src="A_vector-style_digital_illustration_logo_for_Herme.png" alt="Hermes & Merkür SET Logo" style="width:220px; max-width:80%; margin-bottom:20px;">
<h1>HERMES & MERKÜR SET</h1>
<a class="button" href="https://wa.me/905050441707" target="_blank">WhatsApp ile Sipariş Ver</a>
</header>

<section class="section">
<h2 style="color:#d4af37;text-align:center;">Ürünler</h2>
<div style="text-align:center; margin-bottom:20px;">
<button class="filter-btn active" onclick="filterSelection('all')">Hepsi</button>
<button class="filter-btn" onclick="filterSelection('printer')">3D Yazıcılar</button>
<button class="filter-btn" onclick="filterSelection('filament')">Filamentler</button>
<button class="filter-btn" onclick="filterSelection('resin')">Reçineler</button>
</div>

<div class="products-slider">

<!-- Örnek Ürün -->
<div class="card filter printer">
<img src="https://cdn.anycubic.com/images/products/hero/Kobra-3-Combo.png" alt="Anycubic Kobra 3 Combo">
<div class="card-content">
<h3>Anycubic Kobra 3 Combo</h3>
<div class="price">₺15.651</div>
<a class="button" href="https://wa.me/905050441707" target="_blank">Sipariş Ver</a>
</div>
</div>

<div class="card filter filament">
<img src="https://cdn.anycubic.com/images/products/hero/PLA-Filament.png" alt="PLA Filament">
<div class="card-content">
<h3>PLA Filament</h3>
<div class="price">₺250 / kg</div>
<a class="button" href="https://wa.me/905050441707" target="_blank">Sipariş Ver</a>
</div>
</div>

</div>
</section>

<script>
function filterSelection(c){
    var x=document.getElementsByClassName("filter");
    if(c=="all")c="";
    for(var i=0;i<x.length;i++){
        x[i].style.display=x[i].className.indexOf(c)>-1?"block":"none";
    }
    var buttons=document.getElementsByClassName("filter-btn");
    for(var i=0;i<buttons.length;i++){buttons[i].classList.remove("active");}
    event.currentTarget.classList.add("active");
}
window.onload=function(){filterSelection('all');}
</script>

</body>
</html>
