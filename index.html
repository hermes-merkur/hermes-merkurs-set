<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hermes & Merkür SET</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
body {
    margin:0;
    font-family:'Poppins', sans-serif;
    background:#0f0f0f;
    color:white;
}
header {
    text-align:center;
    padding:60px 20px;
}
h1 {
    color:#d4af37;
    font-size:32px;
    letter-spacing:2px;
}
.slogan {
    color:#aaa;
    margin-top:10px;
}
.button {
    display:inline-block;
    margin-top:25px;
    padding:12px 25px;
    border:2px solid #d4af37;
    color:#d4af37;
    text-decoration:none;
    border-radius:30px;
    transition:0.3s;
}
.button:hover {
    background:#d4af37;
    color:black;
}
.products {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
    padding:40px 20px;
}
.card {
    background:#1a1a1a;
    border:1px solid #d4af37;
    padding:20px;
    width:250px;
    border-radius:15px;
    text-align:center;
    transition:0.3s;
}
.card:hover {
    transform:scale(1.05);
}
footer {
    text-align:center;
    padding:30px;
    color:#777;
    font-size:14px;
}
</style>
</head>
<body>

<header>
    <h1>HERMES & MERKÜR SET</h1>
    <p class="slogan">Geleceğin Üretimi, Elinizde.</p>
    <a class="button" href="https://wa.me/905050441707" target="_blank">
        WhatsApp ile Sipariş Ver
    </a>
</header>

<section class="products">
    <div class="card">
        <h3>iPhone 15 TPU Kılıf</h3>
        <p>Esnek, dayanıklı, özel üretim.</p>
    </div>
    <div class="card">
        <h3>Oppo Reno 7 Kılıf</h3>
        <p>Şık tasarım, güçlü koruma.</p>
    </div>
    <div class="card">
        <h3>Özel İsimli Stand</h3>
        <p>Kişiye özel 3D baskı ürün.</p>
    </div>
</section>

<footer>
    © 2026 Hermes & Merkür SET - Tüm Hakları Saklıdır.
</footer>

</body>
</html>
